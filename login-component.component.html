<head>
</head>
<body>
<form>
<div class="container" >
    <label for="username">Username:</label>
    <input type="text" placeholder="Enter Username" class="form-control" name="username" [(ngModel)]="username" required>
</div>

<div class="container">
    <label for="password">Password:</label>
    <input type="password" placeholder="Enter Password" class="form-control" name="password" [(ngModel)]="password" required>
</div>
<div class="text-center">
    <button type="submit" class="btn btn-primary" (click)="LoginUser()" [routerLink] = "'/list'" > Submit</button>
    </div>
</form>


</body>
